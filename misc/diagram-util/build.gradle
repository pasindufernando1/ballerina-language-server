apply from: "$rootDir/gradle/javaProject.gradle"
apply plugin: "java"

configurations {
    dist {
        transitive false
    }
    dependency {
        transitive false
    }
    libs
    distributionBala
}

dependencies {
    implementation "org.ballerinalang:ballerina-lang:${ballerinaLangVersion}"
    implementation "org.ballerinalang:ballerina-parser:${ballerinaLangVersion}"
    implementation "org.ballerinalang:ballerina-tools-api:${ballerinaLangVersion}"
    implementation "org.ballerinalang:central-client:${ballerinaLangVersion}"
    implementation "org.ballerinalang:docerina:${ballerinaLangVersion}"

    implementation "org.apache.commons:commons-lang3:${apacheCommonsLang3Version}"
    implementation "com.google.code.gson:gson:${gsonVersion}"
    testImplementation "org.testng:testng:${testngVersion}"
}

description = 'Diagram utils for Syntax tree JSON generation'

ext.moduleName = 'diagram-util'

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

tasks.register('loadDistributionCache') {
    dependsOn configurations.distributionBala
    doLast {
        configurations.distributionBala.each { artifact ->
            copy {
                from zipTree( artifact.getPath() )
                into "$buildDir/repo"
            }
        }
    }
}

test {
    dependsOn loadDistributionCache
    systemProperty "ballerina.home", "$buildDir/"
    systemProperty "experimental", "true"
    systemProperty "ballerina.version", project.version
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
